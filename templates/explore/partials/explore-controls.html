<div id="explore-controls" class="d-flex justify-content-center py-3 ">
    <button 
    id="back-button" 
    class="btn mx-4 border-0"
    onclick="handlePrevCard()"
    style="color: var(--bs-secondary-color);"
    >
        {% include "icons/arrow-left.html" with size=35 %}
    </button>

    <button 
    id="hide-button" 
    class="btn mx-2 border-0"
    onclick="handleHideCard()"
    >
        {% include "icons/x.html" with size=35 fill="var(--hidden)" %}
    </button>
    

    {% if request.user.is_authenticated %}
        <button 
        id="save-button-{{ property.propertyId }}" 
        class="btn mx-2 border-0"
        hx-post="{% url 'toggle_property_saved' %}"
        hx-swap="outerHTML"
        hx-target="#save-button-{{ property.propertyId }}"
        hx-vals='{ "view": "explore", "propertyId": "{{ property.propertyId }}", "address": "{{ property.address }}", "beds": "{{ property.beds }}", "baths": "{{ property.baths }}", "price": "{{ property.price.value }}", "cap_rate": "{{ property.cap_rate }}", "sq_ft": "{{ property.sqFt.value }}", "image": "{{ property.image }}" }'
        hx-on::before-swap="handleSaveCard(isSaved='{{property.is_saved}}')"
        >
        {% if property.is_saved %}
            {% include "icons/heart-fill.html" with size=35 fill="var(--love)" %}
        {% else %}
            {% include "icons/heart.html" with size=35 fill="var(--love)" %}
        {% endif %}
        </button>
    {% else %}
        <button 
        id="save-button" 
        class="btn mx-2 border-0"
        data-bs-toggle="modal" data-bs-target="#registerModal"
        > {% include "icons/heart.html" with size=35 fill="var(--love)" %}
        </button>
    {% endif %}

    <button 
    id="next-button" 
    class="btn mx-4 border-0"
    onclick="handleNextCard()"
    style="color: var(--bs-secondary-color);"
    >
        {% include "icons/arrow-right.html" with size=35 %}
    </button>
</div>
