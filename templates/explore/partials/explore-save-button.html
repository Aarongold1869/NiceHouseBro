
{% if request.user.is_authenticated %}
    <button 
    id="save-button-{{ property.propertyId }}" 
    class="btn mx-2 border-0"
    onclick="handleSaveCard(propertyId={{property.propertyId}}, isSaved='{{property.is_saved}}')"
    >
    {% if property.is_saved %}
        {% include "icons/heart-fill.html" with size=35 fill="var(--love)" %}
    {% else %}
        {% include "icons/heart.html" with size=35 fill="var(--love)" %}
    {% endif %}
    </button>
{% else %}
    <button 
    id="save-button" 
    class="btn mx-2 border-0"
    data-bs-toggle="modal" data-bs-target="#registerModal"
    > {% include "icons/heart.html" with size=35 fill="var(--love)" %}
    </button>
{% endif %}
