{% extends 'base.html' %}

{% block content %}

<div class='container col-sm-6 p-5 text-center'>
    {% if user.is_authenticated %}
    <p class='text-light'> You are already logged in </p>
    {% else %}
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        {% if form_error %}
            <p class='text-danger'>{{ form_error }}</p>
        {% endif %}
        <input type='submit' class='btn btn-outline-light w-25' value='Login'>
    </form>
    {% endif %}
</div>

{% endblock content %}
