
<div>
{% if is_saved %}
    <button 
    id="save-button" 
    class="btn mx-2 border-0"
    hx-post="{% url 'toggle_saved_explore' property_id=property_id %}"
    hx-swap="outerHTML" 
    onclick="handleSaveCard()"
    >
        {% include "icons/heart-fill.html" with size=35 fill="var(--love)"  %}
    </button>
{% else %}
    <button 
    id="save-button" 
    class="btn mx-2 border-0"
    hx-post="{% url 'toggle_saved_explore' property_id=property_id %}"
    hx-swap="outerHTML" 
    onclick="handleSaveCard()"
    >
        {% include "icons/heart.html" with size=35 fill="var(--love)" %}
    </button>
{% endif %}
</div>
