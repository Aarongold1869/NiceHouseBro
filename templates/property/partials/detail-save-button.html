<button 
id="save-button" 
class='btn bg-transparent border-2'
style="color: var(--love);"
hx-post="{% url 'toggle_property_saved' %}"
hx-vals='{ "view": "detail", "propertyId": "{{ property.propertyId }}", "address": "{{ property.address }}", "beds": "{{ property.beds }}", "baths": "{{ property.baths }}", "price": "{{ property.price }}", "cap_rate": "{{ property.cap_rate }}", "sq_ft": "{{ property.sqFt.value }}", "image": "{{ property.images.0 }}" }'
hx-swap="outerHTML"
>
{% if property.is_saved %}
    {% include "icons/heart-fill.html" with size=16 %}
    Saved
{% else %}
    {% include "icons/heart.html" with size=16 %}
    Save
{% endif %}
</button>
