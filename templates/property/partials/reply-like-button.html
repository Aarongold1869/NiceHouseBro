<a 
class="comment-action d-flex align-items-center"
hx-get="{% url 'toggle_reply_like' reply_id=reply.id %}"
hx-swap="outerHTML"
>
<p id="like-count-{{comment.id}}" class="m-0">{{ reply.replylike_set.count }}&ensp;&#8226;&ensp;</p>
<span class="me-2 comment-action-text">Like</span>
{% if liked == True %}
    {% include "icons/heart-fill.html" with size=13 %}
{% else %}
    {% include "icons/heart.html" with size=13 %}
{% endif %}
</a>
