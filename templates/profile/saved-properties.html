{% extends "base.html" %}

{% block content %}

<div class="container col-12 col-md-8 col-lg-6 py-5 px-3">
    <h1 class="mb-4">Your Saved Properties</h1>

    <div id="saved-property-container">

    {% if not saved_properties %}

        <p>No saved properties.</p>

    {% else %}

    {% for property in saved_properties %}

        {% include "profile/partials/saved-property-card.html" %}
        
    {% endfor %}
    
    {% endif %}
    </div>  

</div>

{% endblock content %}
