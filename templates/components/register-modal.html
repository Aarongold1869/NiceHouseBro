
<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="register-modal-title">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="register-modal-title">Login or Sign Up</h5>
        {% comment %} <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> {% endcomment %}
      </div>
      <div class="modal-body">
          <p>You must be logged in to perform this action.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="/account/login/" type="button" class="btn btn-sm love">Login</a>
        <a href="/account/register/" type="button" class="btn btn-sm love">Sign Up</a>
      </div>
    </div>
  </div>
</div>
