
<div id="toast-container" class="toast-container" hx-swap-oob="afterbegin">
    <div 
    class="toast show" 
    role="alert" 
    aria-live="assertive" 
    aria-atomic="true" 
    data-bs-autohide="true"
    
    >
        <div class="toast-header">
            <strong class="me-auto">{{ toast.header }}</strong>
            <small class="text-muted">just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"
            hx-trigger="click"
            hx-swap="delete"
            hx-target="closest .toast"
            ></button>
        </div>
        <div class="toast-body">
            {{ toast.message }}
        </div>
    </div>
</div>

<ul id="notification-dropdown" hx-swap-oob="beforeend">
    <li><a class="dropdown-item">{{ toast.header }}</a></li>
</ul>
